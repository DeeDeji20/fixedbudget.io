<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body class="body">
    <div class="preloader">
      <img src="icon.png" alt="" srcset="" />
      <h1>fixed budget</h1>
    </div>

    <div id="header">
      <header class="header">
        <h1>fixed budget</h1>
        <div class="balanceandtotalcontainer">
          <div class="balance"><h1>balance</h1></div>
        </div>
      </header>
    </div>
    <div class="shoulder-down">
      <div class="incomeandexpensecontainer"></div>
      <div class="navandbutton">
        <div class="nav">
          <div class="expenses"><h2>expenses</h2></div>
          <div class="addbutton"><div class="plus">+</div></div>
          <div class="income"><h2>income</h2></div>
        </div>
      </div>
    </div>

    <script src="animation.js"></script>
  </body>
</html>
